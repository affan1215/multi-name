<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <span>Hi, I'm <span class="multi"></span></span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.js"></script>
    <script>
        var typingEffect = new Typed(".multi",{
            strings : ["Affan","Web Developer","Coder","20"],
            loop :true,
            typeSpeed:100,
            backSpeed :80,
            startDelay:1000,
            backDelay:1500
        })
    </script>
</body>
</html>
